<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想你了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .media-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .content {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        p {
            font-size: 16px;
            margin-top: 10px;
        }
        .meme-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="media-slider">
        <img src="image1.jpg" alt="Image 1"> <!-- 替换 'image1.jpg' 为你的照片路径 -->
        <img src="image2.jpg" alt="Image 2"> <!-- 替换 'image2.jpg' 为你的照片路径 -->
        <img src="image3.jpg" alt="Image 3"> <!-- 替换 'image3.jpg' 为你的照片路径 -->
        <img src="image4.jpg" alt="Image 4"> <!-- 替换 'image4.jpg' 为你的照片路径 -->
        <img src="image5.jpg" alt="Image 5"> <!-- 替换 'image5.jpg' 为你的照片路径 -->
        <video id="video">
            <source src="video.mp4" type="video/mp4"> <!-- 替换 'your-video.mp4' 为你的视频路径 -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content" id="content">
        <h1>想你啦我的哈密瓜</h1>
        <p>你的声音最好听，你的味道最好闻，你笑起来的样子最好看，你陪着我的时候，我从没羡慕过任何人( •̀ ω •́ )✧。</p>
    </div>
    <div class="meme-text" id="memeText">么么哒😙😙</div>
    <button id="playButton" onclick="playAudio()">播放音乐</button>
    <audio id="bgMusic" loop>
        <source src="好想你.mp3" type="audio/mpeg"> <!-- 替换 'your-background-music.mp3' 为你提供的音乐路径 -->
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function playAudio() {
            var audio = document.getElementById("bgMusic");
            audio.play();
            document.getElementById("playButton").style.display = 'none';
        }

        var mediaElements = document.querySelectorAll('.media-slider img, .media-slider video');
        var currentIndex = 0;
        var content = document.getElementById('content');
        var video = document.getElementById('video');
        var memeText = document.getElementById('memeText');

        function showNextMedia() {
            mediaElements[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % mediaElements.length;
            var nextElement = mediaElements[currentIndex];
            nextElement.style.display = 'block';

            if (nextElement.tagName.toLowerCase() === 'video') {
                nextElement.play();

                nextElement.onloadedmetadata = function() {
                    var duration = nextElement.duration;

                    setTimeout(function() {
                        memeText.style.display = 'block';
                    }, 42000); // 在视频播放第42秒显示“么么哒😙😙”

                    setTimeout(function() {
                        memeText.style.display = 'none';
                    }, 45000); // 显示3秒后隐藏“么么哒😙😙”
                };

                nextElement.onended = function() {
                    currentIndex = -1; // 重新开始图片轮播
                    showNextMedia();
                };
            } else {
                setTimeout(showNextMedia, 4000); // 4秒切换一张照片
            }
        }

        // 显示第一个媒体元素
        mediaElements[currentIndex].style.display = 'block';

        function showContent() {
            content.style.display = 'block';
            setTimeout(function() {
                content.style.display = 'none';
            }, 15000); // 显示15秒后隐藏内容
        }

        // 在初次显示媒体时显示文案
        window.onload = function() {
            showContent();
            setTimeout(showNextMedia, 4000); // 初次照片显示4秒
        }
    </script>
</body>
</html>
