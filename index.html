<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想你了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="想你.mp4" type="video/mp4"> <!-- 替换 'your-video.mp4' 为你提供的视频路径 -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>想你啦我的哈密瓜</h1>
        <p>你的声音最好听，你身上的味道最好闻，你笑起来的样子最好看，你陪着我的时候，我从没羡慕过任何人。</p>
        <button onclick="playAudio()">播放音乐</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="好想你.mp3" type="audio/mpeg"> <!-- 替换 'your-background-music.mp3' 为你提供的音乐路径 -->
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("bgMusic");
            audio.play();
        }
    </script>
</body>
</html>
